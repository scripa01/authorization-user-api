spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
org.service.url=http://localhost:8083

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.application.name=authorization-user-api
# Server port
server.port=8080
# JWT secret and expiration (example)
auth.jwt.secret=YmFzZTY0LWVuY29kZWQtc2VjcmV0LWZvci1kYXQtc2lnbmluZw==
auth.jwt.expiration=86400000
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# OpenFeign: URL to organisation-project-user-api
# Enable Feign clients
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
logging.level.org.springframework.cloud.openfeign=DEBUG